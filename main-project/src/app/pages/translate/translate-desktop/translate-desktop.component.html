<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="navbar">
      <!-- Logo on the left -->
      <div class="logo">
        <app-logo [text]="'translate.logo' | transloco"></app-logo>
      </div>

      <!-- Nav buttons -->
      <div class="nav-buttons">
        <ion-button routerLink="/home" fill="clear" color="primary" class="nav-btn">
          {{ 'Home' | transloco }}
        </ion-button>
        <ion-button routerLink="/services" fill="clear" color="primary" class="nav-btn">
          {{ 'Services' | transloco }}
        </ion-button>
        <ion-button routerLink="/settings/settings.routes" fill="clear" color="primary" class="nav-btn">
          {{ 'Settings' | transloco }}
        </ion-button>
        <ion-button routerLink="/about" fill="solid" color="secondary" shape="round" class="nav-btn">
          {{ 'About' | transloco }}
        </ion-button>
        <ion-button routerLink="/contact" fill="outline" color="tertiary" shape="round" class="nav-btn">
          {{ 'Contact' | transloco }}
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div id="input-mode-group">
      @if (spokenToSigned) {
        <app-translate-input-button mode="text" icon="language" />
        <ion-button (click)="toggleInputBox()" fill="solid" color="primary" class="toggle-btn">
        Youtube Link
      </ion-button>
      <ion-button (click)="toggleInputclose()" class="canceltranscribe"  >
        Stop Transcription
      </ion-button>
      
      } @else {
        <app-translate-input-button mode="webcam" icon="videocam" />
        <app-translate-input-button mode="upload" icon="cloud-upload" />
      }

      
    </div>

    @if (showInputBox) {
  <div class="input-box">
    <ion-input 
    placeholder="Enter text here..." 
    [(ngModel)]="inputText"
    type="text"></ion-input>
    <ion-button (click)="submited_action()">Submit</ion-button>
  </div>
}

    <app-drop-pose-file>
      <div id="translation-card">
        <app-language-selectors />

        <div id="content">
          @if (spokenToSigned) {
            <!-- Spoken to sign requires a text input and video output -->
            <app-spoken-to-signed />
          } @else {
            <!-- Sign to spoken requires a video input and text output -->
            <app-signed-to-spoken />
          }
        </div>
      </div>
    </app-drop-pose-file>

    <app-send-feedback />
  </div>
</ion-content>
