<div class="container">
  <h2>Our Mission: To Improve the life of 100M+ Disabled People Worldwide</h2>
  <div class="cards-container">
    @for (fact of facts; track fact) {
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{ fact.title }}
            <!-- @if (fact.source) {
              <a [href]="fact.source" target="_blank">
                <ion-badge [color]="fact.color">source</ion-badge>
              </a>
            } -->
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ fact.description }}</p>
        </ion-card-content>
      </ion-card>
    }
  </div>
</div>
